---
layout: default
---

<div id="post">

    {% include breadcrumbs.html %}


    <header class="page-header">

      <h1>{{ page.title }}</h1>
      <div class="post-meta">
      <div class="post-date">  {{ page.date | date: "%Y-%m-%d" }}
      <div class="post-author"> {{ page.author}}
      </div>
      </div>
    </header>

  <article class="post-content">
    {{ content }}
  </article>
</div>
